<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="regstyle.css">
  </head>
  <body>

    

    <div class="wrapper">
      <h2>Registration</h2>
      <form action="register.php" method="POST">
        <div class="input-box">
          <input type="text" name="name" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <input type="text" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <input type="tel" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="input-box">
          <input type="password" name="pw" placeholder="Create password" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm password" required>
        </div>
        <div class="input-box">
          <label for="account-type">Select account type:</label>
          <select name="account-type" id="account-type" required>
            <option value="" disabled selected>Select account type</option>
            <option value="staff">Staff</option>
            <option value="patient">Patient</option>
          </select>
        </div>
        <div class="policy">
          <input type="checkbox" required>
          <h3>I accept all terms & conditions</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register Now">
        </div>
        <div class="text">
          <h3>Have an account? <a href="PlogIn.html">Patient Login</a> </h3>
          <h3> <a href="Slogin.html"> Staff Login</a></h3>
          <h3>Don't want to sign up? <a href="index.html">Return to homepage</a></h3>
        </div>
      </form>
    </div>
  </body>
</html>
