<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
* {box-sizing: border-box;}

body { 
    margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

.header {
  position: relative;
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
  pointer-events: none; /* Prevent the logo from being clickable */
}

.header a.logo img {
  height: 50px; /* Adjust the height as needed */
  width: auto; /* Maintain aspect ratio */
  vertical-align: middle;
}

.header a:hover {
  background-color: #ddd;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

.header a.button-container {
  position: relative;
  display: inline-block;
  margin-right: 5px;
}

.header a.button-container:before,
.header a.button-container:after {
  content: '|';
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: black;
  font-weight: bold;
  font-size: 18px;
}

.header a.button-container:before {
  left: -10px;
}

.header a.button-container:after {
  right: -10px;
}

/* Hide the last "|" on the last button */
.header a.button-container:last-child:after {
  display: none;
}

/* Added styles for the title */
.header-title {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  font-weight: bold;
  color: #000; /* Set the title color to black */
}

/* Styles for the slideshow */
.slideshow-container {
  max-width: 600px;
  margin: 0 auto;
  position: relative; /* Add relative positioning to the container */
  padding-top: 20px; /* Add padding between header and slideshow */
  float: left; /* Align the slideshow to the left of the page */
  background-color: #fff; /* White background */
  padding: 20px; /* Add padding on the left and right */
}

.slide {
  display: none;
  position: relative;
  display: flex;
  align-items: center;
}

.slide img {
  width: 300px; /* Set a fixed width for the images */
  height: 200px; /* Set a fixed height for the images */
  margin-right: 20px;
  object-fit: cover; /* Maintain aspect ratio and cover the container */
}

.slide .text {
  flex: 1;
  font-size: 18px;
  color: #000; /* Set the text color to black */
}
iframe{
  width: 100%
}

</style>
<title>Home Page</title>

</head>
<body>

<div class="header">
  <a href="#" class="logo">
    <img src="hoslogo.png" alt="CompanyLogo">
  </a>

  <div class="header-right">
    <a href="#patient-portal">Patient Portal</a>
    <a href="#staff-portal">Staff Portal</a>
    <a href="registrationspage.html">Registration</a>
  </div>

  <div class="header-title">Healthcare Web Application</div>
</div>

<iframe src="slideshow.html" width="400" height="400"></iframe>



</body>
</html>
